<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Three</title>
    <link rel="stylesheet" href="style_3.css">
</head>
<body>
    <div class="firstrow">
        
        <h1> Colleges Providing British Education</h1>
    </div>
    <div class="secondrow">

        <div class="left">
            <figure class="fig1">
                <img src="herald.jpg" alt="figure">
            </figure>
           <div class="name">
            <p>Herald College </p>
           </div>
           <div class="uni">
            <p>University of Wolverhampton</p>
           </div>
           <div class="Location">
            <p>Naxal Kathmandu</p>
           </div>
           <div class="date">
            <p>2000</p>
           </div>  
        </div>

        <div class="middle">
            <figure class="fig2">
                <img src="islington.jpg" alt="figure">
            </figure>
           <div class="name">
            <p>Islington College </p>
           </div>
           <div class="uni">
            <p>London Metropolitan University </p>
           </div>
           <div class="Location">
            <p>Kamal Pokhari Kathmandu</p>
           </div>
           <div class="date">
            <p>1997</p>
           </div>  
        </div>

        <div class="right">
            <figure class="fig3">
                <img src="softwarica.jpg" alt="figure">
            </figure>
           <div class="name">
            <p>Softwarica College </p>
           </div>
           <div class="uni">
            <p>University of Coventry</p>
           </div>
           <div class="Location">
            <p>Maitidevi Kathmandu</p>
           </div>
           <div class="date">
            <p>2010</p>
           </div>  

        </div>

    </div>
</body>
</html>
